<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English|Markazi+Text:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Witaj u wegańskiego pająka</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top">
            <a class="navbar-brand" href="#">Wegański pająk</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Zarejestruj się</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Zaloguj się</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container jumbotron jumbotron-fluid align-content-center">
            <h1 class="display-4">Witaj u wegańskiego pająka</h1>
            <p class="lead">Opowiedz, co masz w lodówce, a pająk zaplecie sieć pomysłów, co możesz przygotować z podnych produktów</p>
        </section>
        <section class="product-input container">
            <h2>Podaj produkty, które masz</h2>
            <form>
                <input type="search" placeholder="Wyszukaj">
                <button class="">Dodaj do listy</button>
            </form>
            <h3>Lista produktów</h3>
            <ul></ul>
            <hr>
        </section>
        <section class="recipes"></section>
    </main>
</body>
</html>
